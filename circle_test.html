<!DOCTYPE html>
<html>
<head>
	<title>Fireworks</title>
</head>
<body>
	<canvas class="canvas" id="canvas" width="1250" height="660"></canvas> 
	<style type="text/css">
		#canvas{
			background-color: black;
		}
	</style>
	<script type="text/javascript">

		//create canvas
		var canvas = document.getElementById("canvas");
    	var context = canvas.getContext("2d");

    	var circles = [];
        var circlesSize = 40;
        var maxDuration = 75;

        //create circles
        function createcircles(){
    		return{
    			x: randomPosition(canvas.width - circlesSize),
    			y: randomPosition(canvas.height - circlesSize),
    			size: randomSize(),
    			color: randomColor(),
                duration: randomDuration(maxDuration)
    		}
    	}

    	//draw circles
    	function drawCircle(){
	      for(i=0; i<circles.length; i++) {
	        context.beginPath();
	        context.arc(
	          circles[i].x,
	          circles[i].y,
	          circles[i].size,
	          0,
	          2*Math.PI
	        );
	        context.fillStyle = circles[i].color;
	        context.fill();
	        context.stroke();
	      }
    	}

    	//add circles
    	function addcircles(a){
    		for (i = 0; i < a; i++) { 
    			circles.push(createcircles())
    		}
    	}

		//random position
    	function randomPosition(a){
      		return Math.floor(Math.random() * a)
    	}

    	//random size
    	function randomSize(){
    		return Math.floor((Math.random() * 40) + 20)
    	}

    	//random color
    	function randomColor() {
          var letters = '0123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
          }
          	return color;
        }

        //random duration 
        function randomDuration(a){
        	return Math.floor(Math.random() * a)
        }

        //reduce duration 
        function reduceDuration(){
        	for (var i = 0; i < circles.length; i++) {
        		if (circles[i].duration > 0){
        			circles[i].duration -= 1
        		}else{
        			 circles.splice(i,1);
        			 addcircles(1);

        		}
        	}
    	}

        //play function 
        function play(){
        	context.clearRect(0,0,canvas.width,canvas.height);
    		reduceDuration();
    		drawCircle();
    		requestAnimationFrame(play);
    	}

    	addcircles(20);
    	play();




	</script>
</body>
</html>
