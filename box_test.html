<!DOCTYPE html>
<html>
<head>
	<title>rect_Test</title>
</head>
<body>
	<canvas id="canvas" width="1000" height="600"></canvas> 
	<style type="text/css">
    	canvas {
    		padding: 0;
    		margin: auto;
    		display: block;       		
    		border: solid 1px #000;
		}
	</style>

	<script type="text/javascript">
		//create canvas
		var canvas = document.getElementById("canvas");
    	var context = canvas.getContext("2d");

    	//create rectangles
    	var rect = [];
    	var color = ["red", "green", "purple", "blue"];

    	function createRect(){
    		return{
    			x: randomNum(canvas.width),
    			y: randomNum(canvas.height),
    			size: 20,
    			color: "black"
    		}
    	}

    	 function randomNum(a){
      		return Math.floor(Math.random() * a)
    	}

    	function addRect(a){
    		for (i = 0; i < a; i++) { 
    			rect.push(createRect())
    		}
    	}

    	function drawRect(){
    		for (i = 0; i < rect.length; i++){
      		context.fillStyle = rect[i].color;
      		context.fillRect(rect[i].x, rect[i].y, rect[i].size, rect[i].size);
    		}
    	}

    	function playGame(){
    		addRect(3);
    		drawRect();
    	}

    	playGame();


	</script>
</body>
</html>
